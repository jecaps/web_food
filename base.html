<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerky's</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/base.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div id="page-logo">
      <a href="base.html">Jerky's</a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Meals Menu</a></li>
        <li><a href="#">My Orders</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Browse Our Delicious meals</h1>
    <section id="latest-products">
      <ul>
        <li class="food-item">
          <article>
            <img
              src="https://images.pexels.com/photos/2983098/pexels-photo-2983098.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              alt="Delicious cheesxy burger">
            <div class="food-item-content">
              <h2>Bacon Hamburger</h2>
              <a href="#" class="btn">Add to bag</a>
            </div>
          </article>
        </li>
        <li class="food-item">
          <article>
            <img
              src="https://images.pexels.com/photos/1352274/pexels-photo-1352274.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              alt="classic schnitzel">
            <div class="food-item-content">
              <h2>Chicken Schnitzel</h2>
              <a href="#" class="btn">Add to bag</a>
            </div>
          </article>
        </li>
        <li class="food-item">
          <article>
            <img
              src="https://images.pexels.com/photos/2098085/pexels-photo-2098085.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="Sushi Platter">
            <div class="food-item-content">
              <h2>Sushi Platter</h2>
              <a href="#" class="btn">Add to bag</a>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer></footer>
</body>

</html>
